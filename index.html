<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!--Logo e scritta-->
    <header>
        <div class="top">

            <img src="img/Logo.png" alt="Logo Boolean">
            <span class="scritta-logo">Toboolist</span>

        </div>
    </header>
    <!--riquadro generale-->
    <main>
        <div class="container">
            <!--bottoni-->
            <div class="sezione-bottoni">
                <button class="bottone bottone-blu"> <strong> Add Task</strong></button>
                <button class="bottone bottone-bianco"> <strong> Add Section</strong></button>
            </div>

            <div class="new-task">
                <h3> New Task</h3>
                <span class="spunta-verde">&#10004;</span>
                <span class="elementinlist"> Quarterly Newsletter</span>
                <span class="descrizioni blu">Editorial</span>
            </div>

            <div class="today">
                <h3> Today</h3>
                <span class="spunta-verde">&#10004;</span>
                <span class="elementinlist"> Recruting blog post</span>
                <span class="descrizioni blu">Editorial</span>
                <br />
                <span class="spunta-verde">&#10004;</span>
                <span class="elementinlist"> Mobile app launch</span>
                <span class="descrizioni viola">Q1 goals</span>
                <br/>

                <!--questa da finire-->
                <span class="cerchio-rosso">&#10005;</span>
                <span class="elementinlist"> Interview Jhon H.</span>
                <span class="descrizioni verde">Recruiting</span>
                <!--cercare X rossa e V verde online e continuare !!!!-->
            </div>

            <div class="upcoming"></div>


        </div>

    </main>

</body>

</html>
